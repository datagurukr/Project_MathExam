<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/customizing.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">마이페이지</a></li>
				<li><a href="#">구매내역</a></li>
				<li><a href="#">로그아웃</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="section">
			<div class="row">
				<form class="col s12">
					 <div class="row">
						<div class="col s12">
							<div class="card grey lighten-5">
								<div class="card-content">
									<span class="card-title">마이페이지</span>
									<div class="row">
										<div class="input-field col s12">
											<input disabled value="sample@email.com" id="disabled" type="text" class="validate">
          						<label for="disabled">Email</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<input id="last_name" type="text" class="validate">
											<label for="last_name">성</label>
										</div>
										<div class="input-field col s6">
											<input id="first_name" type="text" class="validate">
											<label for="first_name">이름</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<select>
												<option value="" disabled selected>선택</option>
												<option value="1">남</option>
												<option value="2">여</option>
											</select>
											<label>성별</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input placeholder="생년월일" type="text" class="datepicker">
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<textarea id="textarea1" class="materialize-textarea"></textarea>
											<label for="textarea1">자기소개</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input id="password" type="password" class="validate">
											<label for="password">Password</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input id="password" type="password" class="validate">
											<label for="password">Re-Password</label>
										</div>
									</div>
									<div class="row">
										<div class="col s12">
											<a class="waves-effect waves-light btn">적용</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
				이용약관 | 개인정보 처리방침

      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
	<script>
	  $('.datepicker').pickadate({
				selectMonths: true, // Creates a dropdown to control month
				selectYears: 15, // Creates a dropdown of 15 years to control year,
				today: 'Today',
				clear: 'Clear',
				close: 'Ok',
				closeOnSelect: false // Close upon selecting a date,
			});
	</script>
  </body>
</html>
